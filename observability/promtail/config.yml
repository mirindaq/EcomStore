server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: ecomstore-backend-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: ecomstore-backend
          service: backend
          __path__: /app/logs/*.log
